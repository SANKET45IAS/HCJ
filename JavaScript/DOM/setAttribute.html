<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute() Example for Image, Link, and Box</title>
    <style>
        /* Example styles for the box with class */
        .highlight {
            background-color: yellow;
            color: red;
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Change Attributes Using JavaScript</h2>

    <!-- Example Image to Modify -->
    <h3>Change Image Attributes</h3>
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
    <br>
    <!-- Buttons to modify image attributes -->
    <button onclick="changeImageSrc()">Change Image</button>
    <button onclick="changeImageAlt()">Change Alt Text</button>
    
    <br><br>

    <!-- Example Link to Modify -->
    <h3>Change Link Attributes</h3>
    <a id="link" href="https://example.com" target="_self">Go to Example</a>
    <br>
    <!-- Button to modify link attributes -->
    <button onclick="changeLink()">Change Link</button>

    <br><br>

    <!-- Example Div to Modify -->
    <h3>Change Box ID and Class</h3>
    <div id="box" class="normalBox">This is a box</div>
    <br>
    <!-- Buttons to modify box id and class -->
    <button onclick="changeId()">Change ID</button>
    <button onclick="changeClass()">Change Class</button>
    <button onclick="resetStyles()">Reset Styles</button>

    <script>
        // Image-related functions
        function changeImageSrc() {
            let image = document.getElementById("image");
            // Change the source (src) of the image
            image.setAttribute("src", "https://via.placeholder.com/200");
            // Change the alt text for accessibility
            image.setAttribute("alt", "New Image");
        }

        function changeImageAlt() {
            let image = document.getElementById("image");
            // Update the alt text
            image.setAttribute("alt", "Updated Image Description");
        }

        // Link-related function
        function changeLink() {
            let link = document.getElementById("link");
            // Change the href attribute to a new URL
            link.setAttribute("href", "https://www.openai.com");
            // Change the target to open the link in the same tab
            link.setAttribute("target", "_blank");
        }

        // Box-related functions
        let box = document.getElementById("box");

        function changeId() {
            // Change the id of the box element
            box.setAttribute("id", "newBoxId");
            alert("ID has been changed to: " + box.id); // Display new ID
        }

        function changeClass() {
            // Change the class of the box element
            box.setAttribute("class", "highlight");
            alert("Class has been changed to: " + box.className); // Display new Class
        }

        function resetStyles() {
            // Reset the box id and class to their original values
            box.setAttribute("id", "box");
            box.setAttribute("class", "normalBox");
            alert("ID and Class have been reset.");
        }
    </script>

</body>
</html>

<!-- The setAttribute() method in JavaScript is used to set the value of an HTML attribute for an element. It allows you to modify or add attributes to an element dynamically.
(Imp)setAttribute(): This method is used to change the value of an attribute on an HTML element. In this case, it is used to modify src, alt, href, target, id, and class attributes dynamically.
Syntax:
javascript
element.setAttribute(attributeName, value);
attributeName: The name of the attribute you want to change.
value: The new value you want to set for that attribute.

Common Use Cases:
Modifying id, class, href, src, alt, etc.
Adding new attributes like disabled, checked, readonly, etc.
