<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript .style and cssText</title>
    <style>
        /* Default styling */
        #box {
            width: 200px;
            height: 100px;
            background-color: rgb(210, 210, 210);
            color: black;
            text-align: center;
            font-size: 16px;
            font-weight: normal;
            border: 2px solid black;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body style="background-color: rgb(137, 137, 137);">

    <h2>JavaScript .style and cssText Example</h2>

    <!-- Div element to modify styles -->
    <div id="box">Modify Me!</div>
    
    <br>

    <!-- Buttons to modify various CSS properties -->
    <button onclick="changeTextColor()">Text Color</button>
    <button onclick="changeFontSize()">Font Size</button>
    <button onclick="changeFontWeight()">Font Weight</button>
    <button onclick="changeBackground()">Background Color</button>
    <button onclick="changeBorder()">Border</button>
    <button onclick="changeSize()">Box Size</button>
    <button onclick="changePadding()">Padding</button>
    <button onclick="changeMargin()">Margin</button>
    <button onclick="changePosition()">Move Box</button>
    <button onclick="useCssText()">Apply cssText</button>
    <button onclick="resetStyles()">Reset Styles</button>

    <script>
        let box = document.getElementById("box");

        // üü¢ Change Text Color using .style.property
        function changeTextColor() {
            box.style.color = "blue";
        }

        // üî† Change Font Size
        function changeFontSize() {
            box.style.fontSize = "22px";
        }

        // üî¥ Change Font Weight
        function changeFontWeight() {
            box.style.fontWeight = "bold";
        }

        // üé® Change Background Color
        function changeBackground() {
            box.style.backgroundColor = "lightblue";
        }

        // üé® Change Border Properties
        function changeBorder() {
            box.style.border = "4px dashed red"; // Width, Style, Color
            box.style.borderRadius = "10px"; // Rounded corners
        }

        // üî≥ Change Width & Height (Box Size)
        function changeSize() {
            box.style.width = "300px";
            box.style.height = "150px";
        }

        // üî≥ Change Padding
        function changePadding() {
            box.style.padding = "20px";
        }

        // üî≥ Change Margin
        function changeMargin() {
            box.style.margin = "50px auto"; // Auto centers the box
        }

        // üìç Move the Box using Positioning
        function changePosition() {
            box.style.position = "relative"; // Ensure it's movable
            box.style.left = "50px";
            box.style.top = "30px";
        }

        // üöÄ Apply Multiple Styles at Once using .cssText
        function useCssText() {
            box.style.cssText = `
                width: 250px;
                height: 120px;
                background-color: orange;
                color: white;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                padding: 15px;
                border: 3px solid white;
                border-radius: 12px;
                box-shadow: 3px 3px 10px rgba(250,250,250, 1);
                transform: rotate(5deg);
                transition: all 0.5s ease-in-out;
            `;
        }

        // üîÑ Reset All Styles to Default
        function resetStyles() {
            box.style = ""; // Resets all inline styles
        }
    </script>

</body>
</html>
