<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Update Methods</title>
    <style>
        #content {
            width: 300px;
            padding: 20px;
            background-color: lightgray;
            border-radius: 5px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>JavaScript Update Methods Demo</h2>

    <div id="content">Original Content</div>
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
    
    <br><br>

    <!-- Buttons to trigger different update methods -->
    <button onclick="updateInnerHTML()">Change HTML</button>
    <button onclick="updateTextContent()">Change Text Content</button>
    <button onclick="updateInnerText()">Change InnerText</button>
    <button onclick="updateAttribute()">Change Image</button>
    <button onclick="updateStyle()">Change Style</button>
    <button onclick="toggleClass()">Toggle Class</button>
    <button onclick="addChild()">Add Child Element</button>
    <button onclick="removeChild()">Remove Child</button>
    <button onclick="replaceChild()">Replace Child</button>
    <button onclick="insertAdjacent()">Insert HTML</button>

    <script>
        // 1Ô∏è‚É£ Update using innerHTML (Replaces all inner content)
        function updateInnerHTML() {
            document.getElementById("content").innerHTML = "Change <strong>Updated with <i>innerHTML</i></strong>";
        }

        // 2Ô∏è‚É£ Update using textContent (Safe from HTML injection)
        function updateTextContent() {
            document.getElementById("content").textContent = "Updated using textContent!";
        }

        // 3Ô∏è‚É£ Update using innerText (Respects styling like display: none)
        function updateInnerText() {
            document.getElementById("content").innerText = "Updated using <b>innerText!</b>";
        }

        // 4Ô∏è‚É£ Update an attribute (Change image source)
        function updateAttribute() {
            document.getElementById("image").setAttribute("src", "https://via.placeholder.com/200");
        }

        // 5Ô∏è‚É£ Update CSS styles dynamically
        function updateStyle() {
            document.getElementById("content").style.backgroundColor = "lightblue";
            document.getElementById("content").style.color = "white";
            document.getElementById("content").style.padding = "30px";
        }

        // 6Ô∏è‚É£ Toggle a class (Add or remove a CSS class)
        function toggleClass() {
            document.getElementById("content").classList.toggle("highlight");
        }

        // 7Ô∏è‚É£ Append a new child element
        function addChild() {
            let newElement = document.createElement("p");
            newElement.textContent = "New Paragraph Added!";
            document.getElementById("content").appendChild(newElement);
        }

        // 8Ô∏è‚É£ Remove the last child element
        function removeChild() {
            let content = document.getElementById("content");
            if (content.lastChild) {
                content.removeChild(content.lastChild);
            }
        }

        // 9Ô∏è‚É£ Replace a child element with a new one
        function replaceChild() {
            let content = document.getElementById("content");
            let newElement = document.createElement("p");
            newElement.textContent = "Child Element Replaced!";
            if (content.firstChild) {
                content.replaceChild(newElement, content.firstChild);
            }
        }

        // üîüImportant Insert HTML at different positions
        function insertAdjacent() {
            let content = document.getElementById("content");
            content.insertAdjacentHTML("beforebegin", "<p>Before Element</p>");
            content.insertAdjacentHTML("afterbegin", "<p>Inside Before</p>");
            content.insertAdjacentHTML("beforeend", "<p>Inside After</p>");
            content.insertAdjacentHTML("afterend", "<p>After Element</p>");
        }
    </script>

</body>
</html>
