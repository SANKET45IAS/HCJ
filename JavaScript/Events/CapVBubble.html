<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing and Bubbling</title>
</head>
<body>
    <div id="parent" style="padding: 20px; background-color: lightblue;">
        Parent
        <div id="child" style="padding: 20px; background-color: lightgreen;">
            Child
            <button id="button">Click Me</button>
        </div>
    </div>

    <script>
        const parent = document.getElementById("parent");
        const child = document.getElementById("child");
        const button = document.getElementById("button");

        // Capturing Phase (Event goes from top to bottom)
        parent.addEventListener("click", () => {
            console.log("Parent (Capturing Phase)");
        }, true);

        child.addEventListener("click", () => {
            console.log("Child (Capturing Phase)");
        }, true);

        button.addEventListener("click", () => {
            console.log("Button (Capturing Phase)");
        }, true);

        // Bubbling Phase (Event goes from bottom to top)
        parent.addEventListener("click", () => {
            console.log("Parent (Bubbling Phase)");
        }, false);

        child.addEventListener("click", () => {
            console.log("Child (Bubbling Phase)");
        }, false);

        button.addEventListener("click", () => {
            console.log("Button (Bubbling Phase)");
        }, false);

    </script>
</body>
</html>
