<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-5</title>
</head>
<body>
    <H1>Complex Form</H1>
    <form>
        <div>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name" >Name:</label>
                        <input type="text" name="" id="name">
                        <label for="email">Email:</label>
                        <input type="email" name="" id="email">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                        <label for="date">Date of Birth:</label>
                        <input type="date" name="" id="date">
                        <span>Gender:</span>
                        <label for="genm">Male</label>
                        <input type="radio" name="gen" id="genm">
                        <label for="genf">Female</label>
                        <input type="radio" name="gen" id="genf">
                        <label for="country">Country:</label>
                        <select name="Country" id="country">
                            <option hidden>Country Name...</option>
                            <option>United States</option>
                            <option >India</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Address</legend>
                        <label for="as">Street</label>
                        <input type="text" name="Address" id="as">
                        <label for="city">City</label>
                        <input type="text" name="Address" id="city">
                        <label for="State">State</label>
                        <input type="text" name="Address" id="State">
                        <label for="zcode">Zip Code</label>
                        <input type="text" name="Address" id="zcode">
            
                    </fieldset>
                    <fieldset>
                        <legend>Other Information</legend>
                        <label for="Comments">Comments</label>
                        <textarea name="Comments" id="Comments" rows="5" cols="40"></textarea>
                        <label for="terms">I agree to the terms of service</label>
                        <input type="checkbox" name="" id="terms">
                        <br>
                        <input type="reset" name="" value="reset">
                        <input type="submit" name="" value="submit">
                    </fieldset>
           </div>
    </form>
    
</body>
</html>
