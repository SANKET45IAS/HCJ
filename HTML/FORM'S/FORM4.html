<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-4</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br></br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@example.com">
        <br></br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
        <br></br>
        <label for="resume">Resume:</label>
        <input type="file" name="" id="resume">
        <br></br>
        <label for="Experience">Experience (years):</label>
        <input type="number" name="Counter" id="Experience" min="0" max="40">
        <br></br>
        <fieldset>
            <legend> Skills:</legend>
             
             <label for="HTML">HTML</label>
             <input type="checkbox" name="only1" id="HTML">
             <br>
             <label for="CSS">CSS</label>
             <input type="checkbox" name="only1"  id="CSS">
             <br>
             <label for="JS">JavaScript</label>
             <input type="checkbox"  id="JS">
            </fieldset>
    <br></br>
    <label for="Eductaion">Higher Eductaion:</label>
    <select name="Eductaion" id="Eductaion">
        <option>Higher Eductaion</option>
        <option>Associate's Degree</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
    </select>
    <br></br>
    <fieldset>
        <legend>Availability:</legend>
        <label for="pt">Part-Time:</label>
        <input type="radio"  name="only1" id="pt">
        <br/>
        <label for="ft">Full-Time:</label>
        <input type="radio" name="only1" id="ft">
    </br>
    </fieldset>
    <br>
    <label for="Comments">Additional Comments:</label>
    <br>
    <textarea name="Comments" id="Comments" rows="5" cols="32"></textarea>
    <input type="submit" id="Register" value="Submit Application">

    
</form>
</body>
</html>
